<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/main.css" />


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="box" id="one">
    <div class="image">
      <img src="images/icon-star.svg" alt="pic" />
    </div>
    <div class="text">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <ul>
      <li>
        <button class="b">1</button>
      </li>
      <li>
        <button class="b">2</button>
      </li>
      <li>
        <button class="b">3</button>
      </li>
      <li>
        <button class="b">4</button>
      </li>
      <li>
        <button class="b">5</button>
      </li>
    </ul>

    <button id="bb">Submit</button>
  </div>

  <div class="try hidden" id="two">
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="pic" />
    </div>
    <p class="span">You selected <span></span> out of 5</p>
    <div class="text_2">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch! </p>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
